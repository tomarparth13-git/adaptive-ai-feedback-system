<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive AI Reflection | Psychological Feedback</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-gradients">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header>
            <h1>Reflect & Adapt</h1>
            <p class="subtitle">A safe space to share your thoughts. <br>Our supportive AI adapts to your emotional needs.</p>
        </header>

        <section class="chat-interface glass-panel">
            <div id="response-area" class="response-area hidden">
                <div class="ai-avatar">AI</div>
                <div class="message-content">
                    <div class="mood-badge" id="mood-badge">Neutral</div>
                    <p id="ai-text">Hello. I am here to listen. How are you feeling today?</p>
                </div>
            </div>

            <form id="input-form">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        placeholder="Type your thoughts here... (e.g., 'I feel overwhelmed with work')" 
                        rows="3"
                        required></textarea>
                </div>
                <div class="controls">
                    <span class="disclaimer">Not a medical tool. For support only.</span>
                    <button type="submit" id="submit-btn">
                        <span class="btn-text">Share</span>
                        <div class="btn-loader hidden"></div>
                    </button>
                </div>
            </form>
        </section>

        <!-- Dynamic Mood Background/Indicator -->
        <div class="mood-ambient-light" id="mood-light"></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
